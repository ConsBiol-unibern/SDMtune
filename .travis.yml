language: r
cache: packages

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
  - sudo apt-get update
  - sudo apt-get install libgdal-dev

matrix:
  include:
  - r: devel

  - r: release
    after_success:
      - Rscript -e 'library(covr); codecov()'
    deploy:
      provider: script
      script: Rscript -e 'pkgdown::deploy_site_github(ssh_id = Sys.getenv("TRAVIS_DEPLOY_KEY", ""), examples = FALSE)'
      skip_cleanup: true
