language: r
cache: packages

before_install:
  - sudo add-apt-repository ppa:ubuntugis/ubuntugis-unstable -y
  - sudo apt-get update
  - sudo apt-get install libgdal-dev

matrix:
  include:
  - r: devel

  - r: release
    before_cache: Rscript -e 'devtools::install_github("r-lib/pkgdown")'
    after_success:
      - Rscript -e 'library(covr); codecov()'
